{%extends 'base.html'%}

{%block content%}{{block.super}}
<div class="container-fluid d-flex justify-content-center align-items-center" style="background-color: #545454 !important;">
  
  <div class="row">
    <div class="prof-card card">
        <div class="upper"> <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid"> </div>
        <div class="user text-center">
            <div class="profile"> <img src="{{user.profile.pic.url}}" class="rounded-circle" width="80"> </div>
        </div>
        <div class="mt-5 text-center">
            <h4 class="mb-0">{{user.username}}</h4>
            <span class="text-muted d-block mb-2">{{user.profile.bio}}</span>
            <span class="text-muted d-block mb-2">{{user.profile.contacts}}</span>
            <div class="row">
              <div class="col-md-6">
                <a href="{%url 'update_profile'%}">
                  <button class="btn btn-primary btn-sm update">Update Profile</button>
                </a>
              </div>
              <div class="col-md-6">
                <a href="{%url 'new_proj'%}">
                  <button class="btn btn-primary btn-sm new">Create Project</button>
                </a>
              </div>
            </div>
            
            <div class="d-flex justify-content-center align-items-center mt-4 px-4">
                <div class="stats">
                    <h6 class="mb-0">Projects :<span>{{projs.count}}</span></h6> 
                </div>
                
            </div>
        </div>
    </div>
  </div>




</div>
<div class="container-fluid" style="background-color: #545454 !important;">
  <div class="theprojects">
    {%for item in projs%}
    <div class="pcard card" style="width: 30%; height: 90%;">
    
      <div class="card-header" >
        <div class="image-holder">
          <a href="{%url 'single' item.id%}">
            <img style="height:100%; width: 100%; "class="image" src="{{item.pic.url}}" alt="">
          </a>
        </div>
      </div>
      <hr>
    
      <div class="card-body">
        <a href="{%url 'single' item.id%}">
          <h4>{{item.title}}</h4>
        </a>
        <hr>
        <a href="/profile/{{item.owner.id}}">
          <p class="text-muted">{{item.owner}}</p>
        </a>        

      </div>
      <hr>
      <br>
    </div>
    <br><br><br>
    {%endfor%} 
  </div>
</div>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:weight@100;200;300;400;500;600;700;800&display=swap");
  *{
    margin: 0px;
    padding: 0%;
  }
  .contbody{
      height: 100%;
      width: 100%; 
      background-color:#5a5a5a;
  }
  .container-fluid{
      background-color:#5a5a5a;
      font-family: "Poppins", sans-serif;
      font-weight: 300;
      height: 100%;
      width: 100%;

      display:block;
      top:0px; 

      left:0px; 
      z-index:-1;

  }



  .prof-card{
      width: 380px;
      border: none;
      border-radius: 15px;
      padding: 8px;
      /* background-color: #000080; */
      color: rgb(0, 0, 0);
      position: relative;
      height: 370px
  }

  .pcard{
      width: 380px;   
      background-color: #000080;
      color: white;
      height: 370px  

  }

  .upper {
      height: 100px
  }

  .upper img {
      width: 100%;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px
  }

  .user {
      position: relative
  }

  .profile img {
      height: 80px;
      width: 80px;
      margin-top: 2px
  }

  .profile {
      position: absolute;
      top: -50px;
      left: 38%;
      height: 90px;
      width: 90px;
      border: 3px solid #fff;
      border-radius: 50%
  }

  .follow {
      border-radius: 15px;
      padding-left: 20px;
      padding-right: 20px;
      height: 35px
  }

  .stats span {
      font-size: 29px
  }
  .theprojects{
      display: grid;
      grid-template-columns: auto auto auto;
      margin: 0 auto;
      margin-left: 2%;

  }
</style>

{%endblock%}
