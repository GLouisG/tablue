{%extends 'base.html'%}

{%block content%}{{block.super}}
<div class="container d-flex justify-content-center align-items-center">
  <div class="card">
      <div class="upper"> <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid"> </div>
      <div class="user text-center">
          <div class="profile"> <img src="https://i.imgur.com/JgYD2nQ.jpg" class="rounded-circle" width="80"> </div>
      </div>
      <div class="mt-5 text-center">
          <h4 class="mb-0">{{user.username}}</h4>
          <div class="row">
            <div class="col-md-6">
              <a href="{%url update_profile%}">
                <button class="btn btn-primary btn-sm update">Update Profile</button>
              </a>
            </div>
            <div class="col-md-6">
              <a href="{%url new_proj%}">
                <button class="btn btn-primary btn-sm new">Create Project</button>
              </a>
            </div>
          </div>
          
          <div class="d-flex justify-content-between align-items-center mt-4 px-4">
              <div class="stats">
                  <h6 class="mb-0">Projects</h6> <span>{{user.profile.project.count}}</span>
              </div>
              
          </div>
      </div>
  </div>

</div>
{%endblock%}
